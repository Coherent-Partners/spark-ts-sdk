name: CI

on:
  push:
    branches: ['*', '!main']
    paths-ignore: ['**.md', 'LICENSE', 'ecosystem/*', 'examples/usecases/*']

jobs:
  cspark-sdk:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        node: ['14.15.0', '16.0.0']
        exclude:
          - os: macOS-latest
            node: '14.15.0'

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run unit tests
        run: npm test

  cspark-wasm:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        node: ['18.12.1']

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Run unit tests
        run: |
          cd packages/wasm
          npm install --ignore-scripts
          npm test
