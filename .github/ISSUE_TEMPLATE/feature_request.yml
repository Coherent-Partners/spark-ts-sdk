name: Feature request
description: Suggest an idea for this library
labels: ['feature-request']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: checkboxes
    id: non_api
    attributes:
      label: Confirm this is a feature request for the Node library and not the underlying Spark APIs.
      description: Feature requests for the underlying Spark APIs should be reported on our [Spark Service Desk](https://coherentglobal.atlassian.net/servicedesk/customer/portals)
      options:
        - label: This is a feature request for the Node library
          required: true
  - type: textarea
    id: feature
    attributes:
      label: Describe the feature or improvement you're requesting
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the feature request here.
